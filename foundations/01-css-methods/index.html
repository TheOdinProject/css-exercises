<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .internal-method {
        background-color: green;
        color: white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="external-method">Style me via the external method!</div>
    <p class="internal-method">I would like to be styled with the internal method, please.</p>
    <button style="background-color: yellow; font-size: 40px;">Inline Method</button>
  </body>
</html>
